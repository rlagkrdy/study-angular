<form [formGroup]="formGroup">
  <div class="input-form-field-box">
    <label class="form-label" *ngIf="label" [for]="labelFor">{{ label }}</label>

    <input
      class="lib-input"
      type="tel"
      placeholder="휴대폰 번호 입력 (-없이 숫자만 입력)"
      formControlName="phoneNumber"
      [id]="labelFor"
      [formControl]="formCtrl"
    />
  </div>

  <button
    *ngIf="step === 0"
    type="button"
    class="lib-button mint border-none underline"
    (click)="requestCertification()"
  >
    인증번호 받기
  </button>

  <ng-container *ngIf="step === 1">
    <div class="certification-number-box">
      <input
        class="lib-input"
        type="tel"
        placeholder="인증번호"
        formControlName="certification"
      />

      <p class="certification-count">{{ certificationCount }}</p>
    </div>

    <button
      type="button"
      class="lib-button gray-1 border-none underline"
      (click)="requestCertification()"
    >
      인증번호 재전송
    </button>
  </ng-container>
</form>
