<div class="input-form-field-box">
  <input
    #checkbox
    class="lib-input"
    type="checkbox"
    [id]="labelFor"
    [placeholder]="placeholder"
    [formControl]="formCtrl"
    [autocomplete]="labelFor + '-new'"
    [name]="labelFor + '-new'"
  />

  <i class="svg-icon checkbox-icon" (click)="checkbox.click()"></i>

  <label class="form-label" *ngIf="label" [for]="labelFor">
    <ng-content></ng-content>
  </label>
</div>
