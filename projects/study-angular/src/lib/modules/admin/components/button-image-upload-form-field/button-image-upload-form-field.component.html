<div class="profile-image-upload-form-field">
  <div class="upload-button-form-box">
    <button mat-stroked-button (click)="fileInput.click()" type="button">
      이미지 {{ url ? '변경' : '업로드' }}
    </button>

    <mat-spinner *ngIf="isUploading" diameter="36"></mat-spinner>
  </div>

  <div *ngIf="url" class="preview-thumbnail-box">
    <img class="preview-thumbnail" [src]="url" alt="thumbnail" />

    <button mat-stroked-button (click)="remove(url)" type="button" color="accent">
      이미지 삭제
    </button>
  </div>

  <input #fileInput class="input" (change)="upload($event.target)" type="file" accept="image/*" />
</div>
