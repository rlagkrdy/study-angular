<section class="thumbnail-section">
  <div class="thumbnail-header">
    <a class="thumbnail-close" mat-dialog-close>
      <img libSrc="/assets/icons/close-white.png" alt="close icon" />
    </a>

    <a *ngIf="isMy" class="thumbnail-close" (click)="openBottomSheet()">
      <img libSrc="/assets/icons/239-3.png" alt="setting icon" />
    </a>
  </div>

  <div class="slider-box">
    <lib-custom-slider
      class="flex-center-slider"
      [config]="config"
      (onSwiper)="initSwiper($event)"
      (onSlideChange)="onSlideChange($event)"
    >
      <ng-container *ngFor="let album of albums">
        <div class="swiper-zoom-container" *lib-content-child>
          <img
            *ngIf="!checkIsVideo(album?.type)"
            class="thumbnail-image"
            [src]="album.imageUrl"
            alt="thumbnail-image"
          />
          <video
            #video
            *ngIf="checkIsVideo(album?.type)"
            class="thumbnail-image"
            controls
          >
            <source [src]="album.imageUrl" [type]="album.type" />
          </video>
        </div>
      </ng-container>
    </lib-custom-slider>
    <a class="move-button left-button">
      <img libSrc="/assets/icons/move-right-gray1.png" alt="move right icon" />
    </a>

    <a class="move-button right-button">
      <img libSrc="/assets/icons/move-right-gray1.png" alt="move right icon" />
    </a>
  </div>
</section>
