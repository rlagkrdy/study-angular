<div class="form-control">
  <input
    type="text"
    class="dn-admin-input"
    placeholder="사업자,파트너,업무 검색"
    [matAutocomplete]="auto"
  />

  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let option of options" [value]="option.value">
      {{ option.text }}
    </mat-option>
  </mat-autocomplete>
</div>
